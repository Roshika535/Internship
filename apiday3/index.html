<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Cart</h1>

<div class="container row" id="container">

</div>
<script>
    fetch('https://fakestoreapi.com/products/category/jewelery')
.then ((res)=>{
    return res.json()
})
.then ((data)=>{
    console.log(data);
    const newdata=data;
    console.log(newdata);
    let rows="";
    newdata.forEach((el)=>{
        rows += `<div class="card"" >
        <img style="width: 200px; height: 200px;" src="${el.image}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${el.title}</h5>
          <p class="card-text">Price: ${el.price}</p>
          <p class="card-text">Category: ${el.category}</p>
          <p class="card-text">Rating: ${el.description}</p>
          <p class="card-text">Count: ${el.rating.rate}</p>
          <p class="card-text">Count: ${el.rating.count}</p>
        </div>
      </div>`
    });
    document.getElementById("container").innerHTML=rows;

})



</script>




</body>
</html>
